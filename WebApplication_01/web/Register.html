<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="register.html">
            <table>
                    <tr>
                        <td colspan="2" style="font-weight: bold">LOGIN INFORMATION</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Email:</td>
                        <td> <input type="email" name="email" id="email"/> </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" id="password"/></td>
                    </tr>
                    <tr>
                        <td>Confirm password</td>
                        <td><input type="password" name="password" id="confirm_password" /></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="font-weight: bold">USER INFORMATION</td>
                    </tr>
                    <tr>
                        <td>Fullname:</td>
                        <td> <input type="text" name="fullname" id="fullname"/></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender" id="male" value="male" checked >Male <br/>
                            <input type="radio" name="gender" id="female" value="female" >Female  <br/>
                        </td>
                    </tr>
                    <tr>
                        <td>Date of birth</td>
                        <td>
                            <select name="dateOfBirth" id="dateOfBirth">
                                <option value="1">1</option> 
                                <option value="2">2</option> 
                            </select>
                            <select name="monthOfBirth" id="monthOfBirth">
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <select name="yearOfBirth" id="yearOfBirth">
                                <option value="2004">2004</option>
                                <option value="1 TCN">1 TCN</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Mobile:</td>
                        <td><input type="tel" name="mobile" id="moble"/></td>
                    </tr>
                    <tr>
                        <td>Avatar:</td>
                        <td><input type="file" name="Avatar" id="Avatar" /></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="font-weight: bold">USER ADDRESS</td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td>
                            <select name="Country">
                                <option value="VietNam">Việt Nam</option>
                                <option value="ThaiLand">ThaiLand</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><select name="City">
                                <option value="HCM">HCM</option>
                                <option value="Subachoc">Subachoc</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>District</td>
                        <td>
                            <select name="District">
                                <option value="thuduc">Thủ Đức</option>
                                <option value="dvte">Đường vào tim em</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Home address</td>
                        <td>
                            <textarea name="homeAddress">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Register"/>
                            <input type="reset" value="Clear Form" />
                        </td>
                    </tr>
            </table>

        </form>
    </body>
</html>
